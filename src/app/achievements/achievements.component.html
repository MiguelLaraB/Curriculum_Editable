<div class="section-header">
  <div class="purple-bar"></div>
  <h3>Logros</h3>
  <button (click)="toggleEditMode()">
    {{ isEditMode ? 'Cerrar Edición' : 'Editar Logros' }}
  </button>
</div>

<ul *ngIf="!isEditMode">
  <li *ngFor="let achievement of achievements">
    {{ achievement.achievement }}
  </li>
</ul>

<div *ngIf="isEditMode">
  <ul>
    <li *ngFor="let achievement of achievements; let i = index">
      <input [(ngModel)]="achievement.achievement" />
      <button (click)="deleteAchievement(i)">Eliminar</button>
    </li>
  </ul>

  <div *ngIf="!showNewAchievementForm">
    <button (click)="showNewAchievementForm = true">➕ Añadir Logro</button>
  </div>

  <div *ngIf="showNewAchievementForm" class="new-achievement-form">
    <label>Nuevo Logro:
      <input [(ngModel)]="newAchievement.achievement" />
    </label>
    <div class="form-buttons">
      <button (click)="addAchievement()">Guardar logro</button>
      <button (click)="showNewAchievementForm = false">Cancelar</button>
    </div>
  </div>
</div>
